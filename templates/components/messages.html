{% if messages %}
  {% for message in messages %}
    {% if message.tags == 'error' %}
    <div class="uk-alert-primary">
      <a class="uk-alert-close" uk-close></a>
      <p>{{ message }}</p>
    </div>
    {% else %}
    <div class="uk-alert--{{ message.tags }}">
      <a class="uk-alert-close" uk-close></a>
        <p>{{ message }}</p>
    </div>
    {% endif %}
  {% endfor %}
{% endif %}
