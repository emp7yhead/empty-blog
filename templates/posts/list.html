{% extends 'base.html' %}

{% block header %}Posts feed{% endblock %}
{% block content %}

{% for post in posts %}
<div class="card">
    <header class="card-header">
      <p class="card-header-title">
        {{ post.title }}
      </p>
      <p class="subtitle is-6">Author: {{ post.author }} Created: {{ post.created_on }} </p>
    </header>
    <div class="card-content">
      <div class="content">
        {{ post.content|slice:":200" }}...
      </div>
    </div>
    <footer class="card-footer">
      <a href="#" class="card-footer-item">Add to Favorites</a>
      <a href="#" class="card-footer-item">Upvote</a>
    </footer>
</div>
{% endfor %}

{% endblock content %}
